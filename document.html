<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formatstyle.css" />
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Ayush7614/Bundli-Frontend/main/Leave_Doc_Req_Generation/doc.ico" />
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  <title>document request generator</title>
</head>
<body>
  <div class="letterbody">
    <h1 class="main_head">document letter request</h1>
    <form action='#' method="post">
    name: <input type="text" name="fullname" required><br><br>
    email: <input type="email" name="to" placeholder="exa@dom" required><br><br>
    reciever name: <input type="text" name="fullname_reciever" required><br><br>
    documents: <input type="text" placeholder="marks card, etc" name="documents" required><br><br>
    
    subject: <input type="text" name="subject" value="request for documents" required><br><br>
    body letter: <br>
    <textarea id="body" name="body" rows="8" cols="10" required></textarea><br><br>
    <button type="button" class="hint_button" onclick="requestDocsPrefill()">press for hint</button>
    <button type="button" class="download_button" onclick="get_pdf()">download</button>
    </form>
</div> 
</body>
</html>
