<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formatstyle.css" />
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Ayush7614/Bundli-Frontend/main/Leave_Doc_Req_Generation/letter.ico" />
  <title>letter generator</title>
</head>
<body>
  <div class="letterbody">
      <h1 class="main_head">leave letter format</h1>
      <form action='#' method="post">
      name: <input type="text" name="fullname" required><br><br>
      email: <input type="email" name="to" placeholder="exa@dom" required><br><br>
      reciever name: <input type="text" name="fullname_reciever" required><br><br>
      initial date: <input type="date" name="initialdate" required><br><br>
      final date: <input type="date" name="finaldate" required><br><br>
      subject: <input type="text" name="subject" value="request for leave" required><br><br>
      body letter: <br>
      <textarea id="body" name="body" rows="8" cols="10" required></textarea><br><br>
      <button type="button" class="hint_button" onclick="leaveLetterPrefill()">press for hint</button>
      <button type="button" class="download_button" onclick="get_pdf()">download</button>
      </form>
  </div> 
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</body>
</html>
